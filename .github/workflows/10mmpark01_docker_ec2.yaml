name: massai mara park 01 docker ec2

on: workflow_dispatch

env:
  DOCKER_USERNAME: siestageek
  IMAGE_NAME: massai_mara
  IMAGE_TAG: v${{ github.run_number }}
  HOSTNAME: 43.202.62.184
  USERNAME: ubuntu

jobs:
  build_image:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: setup docker buildx
        uses: docker/setup-buildx-action@v3

      # arm64 에뮬레이션 - QEmu
      - name: setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: false
          load: true
          tags: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: check image
        run: |
          docker image ls

      - name: save docker image
        run: |
          docker save ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:arm64 > image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

  hub_push:
    needs: build_image
    runs-on: ubuntu-22.04

    steps:
      - name: download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: check downloaded image
        run: ls -al

      - name: load docker image
        run: |
          docker load < image.tar

      - name: login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: docker operations
        run: |
          docker  push  ${{env.DOCKER_USERNAME}}/${{env.IMAGE_NAME}}:arm64
          docker  search   ${{env.IMAGE_NAME}}:arm64

      - name: logout from docker hub
        if: always()
        run: docker logout

  upload_compose:
    needs: hub_push
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: copy file to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.HOSTNAME }}
          username: ${{ env.USERNAME }}
          key: ${{ secrets.EC2_PRIVATEKEY }}
          port: 12137
          source: "compose-multijobs.yaml"
          target: "/home/${{ env.USERNAME }}"

  run_test:
    needs: upload_compose
    runs-on: ubuntu-22.04

    steps:
      - name: deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.HOSTNAME }}
          username: ${{ env.USERNAME }}
          key: ${{ secrets.EC2_PRIVATEKEY }}
          port: 12137
          script: |
            docker compose -f ./compose-multijobs.yaml down  
            docker image rm -f siestageek/massai_mara
            docker compose -f ./compose-multijobs.yaml up -d

            sleep 15

            docker compose -f ./compose-multijobs.yaml ps
            docker compose -f ./compose-multijobs.yaml logs
