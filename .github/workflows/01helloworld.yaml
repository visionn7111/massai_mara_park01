name: Hello, World!!

on:
  workflow_dispatch:

jobs:
  hello-world:
    runs-on: ubuntu-22.04
    steps:
        - name: Checkout Code
        uses: actions/checkout@v4

      - name: setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: massai_mara:v1
          cache-from: type=gha
          cache-to: type=gha,mode=max


    